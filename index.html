<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Яндекс Дом</title>
    <link rel='stylesheet' href='dist/style.css'>
</head>
<body>

    <header>
        <div class="page-logo">
            <img src="dist/img/icons/logo.svg" alt="Логотип Яндекс Дом">
        </div>
        <div class="hamburger" id="hamburger">
            <img src="dist/img/icons/icon_list.svg" alt="Открыть меню">
        </div>
        <nav>
            <a href="#" class="current main-page">События</a>
            <a href="#">Сводка</a>
            <a href="#">Устройства</a>
            <a href="#">Сценарии</a>
            <a href="#" class="video-page">Видеонаблюдение</a>
        </nav>
    </header>
    <div id="app">
        <main>

            <h1></h1>
            <div class="content">

            </div>
        </main>
    </div>
    <footer>
        <div class="footer-menu">
            <a href="#">Помощь</a>
            <a href="#">Обратная связь</a>
            <a href="#">Разработчикам</a>
            <a href="#">Условия использования</a>
        </div>
        <div class="copyright">
            &copy;&nbsp;2001&ndash;2017 ООО&nbsp;&laquo;Яндекс&raquo;
        </div>
    </footer>


<template id="cardtemplate">
    <div class="card">
        <div class="card-open-icon"></div>
        <div class="card-close-icon"></div>
        <div class="card-body"></div>
    </div>
</template>

<template id="headertemplate">
    <div class="card-head">
        <div class="card-head-maininfo">
            <div class="card-head-icon"><img src=""></div>
            <div class="card-head-text"></div>
        </div>
        <div class="card-head-meta">
            <div class="card-head-meta-text"></div>
            <div class="card-head-meta-time"></div>
        </div>
    </div>
</template>

<template id="contenttemplate">
    <div class="card-content">
        <div class="card-content-text"></div>
        <div class="card-content-control"></div>
    </div>
</template>

<template id="playertemplate">
    <div class="card-content-control-player">
        <div class="track-info">
            <div class="track-info-icon"><img src="" alt=""></div>
            <div class="track-info-content">
                <div class="track-info-content-artist">
                    <div class="track-artist-name"></div>
                     <span class="track-info-content-artist-separator">-</span>
                    <div class="track-name"></div>
                </div>
                <div class="track-progress">
                    <div class="track-progress-line">
                        <div class="track-progress-slider"></div>
                    </div>
                    <div class="track-length"></div>
                </div>
            </div>
        </div>
        <div class="player-control">
            <div class="player-control-remotes">
                <div class="remote-left"></div>
                <div class="remote-right"></div>
            </div>
            <div class="player-control-volume">
                <div class="volume-line">
                    <div class="volume-slider"></div>
                </div>
                <div class="volume-value"></div>
            </div>
        </div>
    </div>
</template>

<template id="buttonstemplate">
    <div class="card-content-control-buttons">
        <button class="button-first"></button>
        <button class="button-second"></button>
    </div>
</template>

<template id="thermaltemplate">
    <div class="card-content-control-thermal">
        <div class="temprature-value"></div>
        <div class="humidity-value"></div>
    </div>
</template>

<template id="imagetemplate">
    <div class="card-content-control-image">
        <img srcset="/dist/img/Img1x.png 832w,
             /dist/img/Img2x.png 1664w,
             /dist/img/Img3x.png 2496w"
             sizes="(max-width: 832px) 832px,
            (max-width: 1664px) 1664px,
            2496px"
             src="/dist/img/Img3x.png" alt="Пылесос застряяяял">
    </div>
</template>

<template id="graphtemplate">
    <div class="card-content-control-graph">
        <img src="/dist/img/Richdata.svg">
    </div>
</template>

<template id="videostemplate">
    <div class="video-container">
        <div class="video-container-item">
            <video id="v1" autoplay muted></video>
            <div class="video-controls">
                <div class="volume-bar"><canvas width="25" height="100"></canvas></div>
                <div class="filters">
                    <div class="brightness-filter filter-toggle">
                        <span class="filter-name">Brightness </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                    <div class="contrast-filter filter-toggle">
                        <span class="filter-name">Contrast </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                </div>
                <div class="close-btn">
                    <button>Все камеры</button>
                </div>
            </div>
        </div>
        <div class="video-container-item">
            <video id="v2" autoplay></video>
            <div class="video-controls">
                <div class="volume-bar"><canvas width="25" height="100"></canvas></div>
                <div class="filters">
                    <div class="brightness-filter filter-toggle">
                        <span class="filter-name">Brightness </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                    <div class="contrast-filter filter-toggle">
                        <span class="filter-name">Contrast </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                </div>
                <div class="close-btn">
                    <button>Все камеры</button>
                </div>
            </div>
        </div>
        <div class="video-container-item">
            <video id="v3" autoplay muted></video>
            <div class="video-controls">
                <div class="volume-bar"><canvas width="25" height="100"></canvas></div>
                <div class="filters">
                    <div class="brightness-filter filter-toggle">
                        <span class="filter-name">Brightness </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                    <div class="contrast-filter filter-toggle">
                        <span class="filter-name">Contrast </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                </div>
                <div class="close-btn">
                    <button>Все камеры</button>
                </div>
            </div>
        </div>
        <div class="video-container-item">
            <video id="v4" autoplay muted></video>
            <div class="video-controls">
                <div class="volume-bar"><canvas width="25" height="100"></canvas></div>
                <div class="filters">
                    <div class="brightness-filter filter-toggle">
                        <span class="filter-name">Brightness </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                    <div class="contrast-filter filter-toggle">
                        <span class="filter-name">Contrast </span><input class="form-input" type="range" name="track" max="100" value="50" />
                    </div>
                </div>
                <div class="close-btn">
                    <button>Все камеры</button>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="dist/bundle.js"></script>
</body>
</html>
